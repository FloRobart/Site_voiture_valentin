<!DOCTYPE html>
<html lang="fr" >
	<head>
		<meta charset="UTF-8">
		<title>css left menu</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<input type="checkbox" class="main-nav-check" id="main-nav-check" checked=checked/> <!--checkbox note: la checkbox est coché par defaut -->
		<nav class="main-nav" id="main-nav">										<!--NAV-->

			<label for="part-nav-check" class="toggle-menu" id="ss_part_toggle">	<!--SYMBOLE OU MOT QUI SERVIRA DE BOUTTON POUR LE SOUS-MENU-->
				Section1
			</label>
			<input type="checkbox" class="part-nav-check" id="part-nav-check" />	<!--checkbox du sous-menu-->
			<div id="ss_part">														<!--sous-menu-->
				<a href="#">Part1</a>
				<a href="#">Part2</a>
			</div>
			<div id="other_links">													<!--on isole les autres liens du menu n'ont pas de sous-menu-->
				<a href="#">Section2</a>
				<a href="#">Section3</a>
				<a href="#">Section4</a>
				<a href="#">Section5</a>
				<a href="#">Section6</a>
			</div>
			<div id="effet_ombre"></div>
		</nav>																		<!--FIN NAV-->
		
		<div class="page-wrap">														<!--La page-->

			<header class="main-header">											<!--le header-->
				<label for="main-nav-check" class="toggle-menu">					<!--LE SYMBOLE QUI SERVIRA DE BOUTTON POUR AFFICHER LE NAV A GAUCHE-->
				  ☰
				</label>
				<h1>Titre</h1>
			</header>

			<div class="content"> <!--CONTENU DU SITE--> </div>
		</div>
  </body>
</html>
